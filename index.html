<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spelling Bee</title>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    >

    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .playing {
        animation: pulse 0.4s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="card shadow-sm w-100" style="max-width: 420px">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">Spelling Bee</h3>

          <div class="d-grid gap-2 mb-3">
            <button id="playBtn" class="btn btn-primary btn-lg">
              <i class="bi bi-play-circle me-2"></i>
              Play Word
            </button>

            <button id="nextBtn" class="btn btn-secondary">
              <i class="bi bi-skip-forward-circle me-2"></i>
              Next Word
            </button>
          </div>

          <input
            type="text"
            id="answerInput"
            class="form-control form-control-lg text-center mb-3"
            placeholder="Type the spelling"
            autocomplete="off"
            spellcheck="false"
          >

          <div class="d-grid">
            <button id="checkBtn" class="btn btn-success">
              <i class="bi bi-check-circle me-2"></i>
              Check
            </button>
          </div>

          <div id="result" class="mt-3 fw-bold fs-5"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
