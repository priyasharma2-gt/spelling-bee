<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Spelling Bee</title>

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    >

    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .playing {
        animation: pulse 0.4s ease-in-out;
      }
    </style>

    <style>
      @keyframes success-pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
        }
      }

      .success {
        animation: success-pop 0.5s ease-in-out;
      }
    </style>

    <style>
      .key {
        min-width: 36px;
        padding: 8px 10px;
      }
    </style>

  </head>
  <body class="bg-light overflow-x-hidden">
    <div
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="card shadow-sm w-100" style="max-width: 420px">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">Spelling Bee Practice</h2>

          <div class="d-grid gap-2 mb-3">
            <button id="playBtn" class="btn btn-primary btn-lg">
              <i class="bi bi-play-circle me-2"></i>
              Play Word
            </button>
          </div>

          <input
            type="text"
            id="answerInput"
            class="form-control form-control-lg text-center mb-3"
            placeholder="Tap letters below"
            readonly
          >

          <div id="keyboard" class="mt-3">
            <!-- Row 1 -->
            <div class="d-flex flex-wrap justify-content-center gap-2 mb-2">
              <button class="btn btn-outline-dark key">Q</button>
              <button class="btn btn-outline-dark key">W</button>
              <button class="btn btn-outline-dark key">E</button>
              <button class="btn btn-outline-dark key">R</button>
              <button class="btn btn-outline-dark key">T</button>
              <button class="btn btn-outline-dark key">Y</button>
              <button class="btn btn-outline-dark key">U</button>
              <button class="btn btn-outline-dark key">I</button>
              <button class="btn btn-outline-dark key">O</button>
              <button class="btn btn-outline-dark key">P</button>
            </div>

            <!-- Row 2 -->
            <div class="d-flex flex-wrap justify-content-center gap-2 mb-2">
              <button class="btn btn-outline-dark key">A</button>
              <button class="btn btn-outline-dark key">S</button>
              <button class="btn btn-outline-dark key">D</button>
              <button class="btn btn-outline-dark key">F</button>
              <button class="btn btn-outline-dark key">G</button>
              <button class="btn btn-outline-dark key">H</button>
              <button class="btn btn-outline-dark key">J</button>
              <button class="btn btn-outline-dark key">K</button>
              <button class="btn btn-outline-dark key">L</button>
            </div>

            <!-- Row 3 -->
            <div class="d-flex flex-wrap justify-content-center gap-2 mb-2">
              <button class="btn btn-outline-dark key">Z</button>
              <button class="btn btn-outline-dark key">X</button>
              <button class="btn btn-outline-dark key">C</button>
              <button class="btn btn-outline-dark key">V</button>
              <button class="btn btn-outline-dark key">B</button>
              <button class="btn btn-outline-dark key">N</button>
              <button class="btn btn-outline-dark key">M</button>
            </div>

            <!-- Controls -->
            <div class="d-flex justify-content-center gap-3">
              <button id="backspaceBtn" class="btn btn-warning px-4">âŒ«</button>
              <button id="clearBtn" class="btn btn-danger px-4">Clear</button>
            </div>
          </div>

          <br />

          <div class="d-grid">
            <button id="checkBtn" class="btn btn-success">
              <i class="bi bi-check-circle me-2"></i>
              Check
            </button>
          </div>

          <div id="result" class="mt-3 fw-bold fs-5"></div>

          <div id="score" class="mt-4 text-muted small">
            Correct words: <h4>0</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
